<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TransitionExamples</title>
    <link rel="stylesheet" href="../CSS/TransitionExamples.css">
</head>
<body>
<h1>CSS3 Transition examples (on :hover)</h1>
<div class="wrap">
    <div class="box"><h2>Text-shadow</h2></div>
    <div class="box"><div class="one"><p>border-color, border-radius, background-color</p></div></div>
    <div class="box"><div class="two"><p>border-style, background-color</p></div></div>
    <div class="box"><div class="three"><p>outline-color, outline-offset</p></div></div>
    <div class="box"><div class="four"><p>width, height, box-shadow</p></div></div>
    <div class="box"><div class="five"><p>position</p></div></div>
    <div class="box"><p style="display:block;position:absolute; top: 10px;left:calc(50% - 23px);z-index:5;">opacity</p>
        <img src="../Image/yoda.jpg"></div>
    <div class="box"><div class="six"><p>background-position</p></div></div>
    <div class="box"><div class="seven"><p>background-size</p></div></div>
</div>
