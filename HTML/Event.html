    <p id="line"></p>
    <script>
        //функция-обработчик, которая будет выводить символы на экран
        function print(e) {//e - объект-событие определяем события для разных браузеров
            var ev = e;
            if (ev == undefined) {
                ev = window.event;
            }
            //к содержимому строки добавляем новый символ "&#" нужно, чтоб из кода символа получить сам символ (его изображение типа a,b,c)
            line.innerHTML = line.innerHTML + "&#" + ev.keyCode;
        }
        //связываем события нажатия кнопки клавиатуры и функцию-обраблотчик
        document.body.onkeydown = print;
    </script>
